{% extends 'restaurantreview/base.html' %}

{% block title %}
    Delete Recipe
{% endblock %}

{% block content %}
    <form
            action="{{ recipe.get_delete_url }}"
            method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            recipe {{ recipe }}?
        </p>
        <a href="{{ recipe.get_absolute_url }}"
           class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Recipe</button>
    </form>
{% endblock %}
