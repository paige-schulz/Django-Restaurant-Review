{% extends 'restaurantreview/base.html' %}
{% block title %}
    Dining List
{% endblock %}

{% block content %}
    <h1>Dining</h1>
    <ol>
        {% for dine in dine_list %}
            <li>
                <a href="">{{ dine }}</a>
            </li>
        {% empty %}
            <li><em> There are no previous dinings.</em></li>
        {% endfor %}
    </ol>
{% endblock %}
