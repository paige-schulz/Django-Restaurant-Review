{% extends 'restaurantreview/base.html' %}
{% block title %}
    Item List
{% endblock %}

{% block content %}
    <h1>Items</h1>
    <ol>
        {% for item in item_list %}
            <li>
                <a href="">{{ item }}</a>
            </li>
        {% empty %}
            <li><em> There are no items.</em></li>
        {% endfor %}
    </ol>
{% endblock %}
