{% extends 'restaurantreview/base.html' %}
{% block title %}
    Location List
{% endblock %}

{% block content %}
    <h1>Locations</h1>
    <ol>
        {% for location in location_list %}
            <li>
                <a href="">{{ location }}</a>
            </li>
        {% empty %}
            <li><em> This restaurant does not have any locations currently.</em></li>
        {% endfor %}
    </ol>
{% endblock %}
