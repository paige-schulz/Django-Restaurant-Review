{% extends 'restaurantreview/base.html' %}
{% block title %}
    Rating List
{% endblock %}

{% block content %}
    <h1>Ratings</h1>
    <ol>
        {% for rating in rating_list %}
            <li>
                <a href="">{{ rating }}</a>
            </li>
        {% empty %}
            <li><em> There are no ratings currently for this restaurant.</em></li>
        {% endfor %}
    </ol>
{% endblock %}
