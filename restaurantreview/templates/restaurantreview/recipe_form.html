{% extends 'restaurantreview/base.html' %}

{% block title %}
    Create Recipe
{% endblock %}

{% block content %}
    <form
            action="{% url 'restaurantreview_recipe_create_urlpattern' %}"
            method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Create Recipe</button>
    </form>
{% endblock %}
