{% extends 'restaurantreview/base.html' %}

{% block title %}
    Update Recipe
{% endblock %}

{% block content %}
    <form
            action="{{ recipe.get_update_url }}"
            method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Recipe</button>
    </form>
{% endblock %}
