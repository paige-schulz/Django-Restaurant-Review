{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            title is provided by inheriting templates
        {% endblock %}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]>
    <script
            src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script><![endif]-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'restaurantreview/normalize.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'restaurantreview/skeleton.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'restaurantreview/style.css' %}">
    {% block head %}{% endblock %}
</head>

<body>

<div><!-- start of container -->
    <header>
        <h1>Restaurant Review</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="{% url 'restaurantreview_dine_list_urlpattern' %}">
                    Dining</a></li>
            <li>
                <a href="{% url 'restaurantreview_reviewer_list_urlpattern' %}">
                    Reviewers</a></li>
            <li>
                <a href="{% url 'restaurantreview_restaurant_list_urlpattern' %}">
                    Restaurants</a></li>
            <li>
                <a href="{% url 'restaurantreview_location_list_urlpattern' %}">
                    Locations</a></li>
            <li>
                <a href="{% url 'restaurantreview_item_list_urlpattern' %}">
                    Items</a></li>
            <li>
                <a href="{% url 'restaurantreview_rating_list_urlpattern' %}">
                    Rating</a></li>
            <li>
                <a href="{% url 'restaurantreview_recipe_list_urlpattern' %}">
                    Recipes</a></li>
            <li>
                <a href="{% url 'about_urlpattern' %}">
                    About</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</div><!-- end of container -->

</body>
</html>
