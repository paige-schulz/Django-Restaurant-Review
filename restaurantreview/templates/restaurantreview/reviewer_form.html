{% extends 'restaurantreview/base.html' %}

{% block title %}
    Create Reviewer
{% endblock %}

{% block content %}
    <form
            action="{% url 'restaurantreview_reviewer_create_urlpattern' %}"
            method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Create Reviewer</button>
    </form>
{% endblock %}
