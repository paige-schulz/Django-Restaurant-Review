{% extends 'restaurantreview/base.html' %}
{% block title %}
    Restaurant List
{% endblock %}

{% block content %}
    <h1>Restaurants</h1>
    <div class="mobile">
        <a
                href="{% url 'restaurantreview_restaurant_create_urlpattern' %}"
                class="button button-primary">
            Create New Restaurant</a>
    </div>
    <ol>
        {% for restaurant in restaurant_list %}
            <li>
                <a href="{{ restaurant.get_absolute_url }}">
                    {{ restaurant }}</a>
            </li>
        {% empty %}
            <li><em> There are no restaurants.</em></li>
        {% endfor %}
    </ol>
{% endblock %}
