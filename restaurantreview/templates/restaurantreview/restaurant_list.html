{% extends 'restaurantreview/base.html' %}
{% block title %}
    Restaurant List
{% endblock %}

{% block content %}
    <h1>Restaurants</h1>
    <ol>
        {% for restaurant in restaurant_list %}
            <li>
                <a href="">{{ restaurant }}</a>
            </li>
        {% empty %}
            <li><em> There are no restaurants.</em></li>
        {% endfor %}
    </ol>
{% endblock %}
