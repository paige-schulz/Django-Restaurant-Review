{% extends 'restaurantreview/base.html' %}

{% block title %}
    Delete Rating
{% endblock %}

{% block content %}
    <form
            action="{{ rating.get_delete_url }}"
            method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            rating {{ rating }}?
        </p>
        <a href="{{ rating.get_absolute_url }}"
           class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Rating</button>
    </form>
{% endblock %}
