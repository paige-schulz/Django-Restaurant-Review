{% extends 'restaurantreview/base.html' %}

{% block title %}
    Delete Restaurant
{% endblock %}

{% block content %}
    <form
            action="{{ restaurant.get_delete_url }}"
            method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            restaurant {{ restaurant }}?
        </p>
        <a href="{{ restaurant.get_absolute_url }}"
           class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Restaurant</button>
    </form>
{% endblock %}
